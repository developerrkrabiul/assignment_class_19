<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./slyle.css">
</head>
<body>
	

	<div class="container my-5">
		<div class="row">


	<!-- Data Tables  -->
	<div class="devs">
		<a class="btn btn-primary" data-bs-toggle="modal" href="#modal_add">Add new devs</a>
		<hr>
		<div class="card">
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Email</th>
							<th>Photo</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="devs_data_list">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>


	
	<!-- Devs Add Modal  -->
	<div class="modal fade" id="modal_add">
		
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Add new devs</h2>
				</div>
				<div class="modal-body">
					<form action="" id="devs_add_form">
						<div class="form-group mb-3">
							<label for="">Name</label>
							<input id="name" class="form-control" type="text">
						</div>
						<div class="form-group mb-3">
							<label for="">Email</label>
							<input id="email" class="form-control" type="text">
						</div>
						<div class="form-group mb-3">
							<label for="">Photo</label>
							<input id="photo" class="form-control" type="text">
						</div>
						<div class="form-group mb-3">
							<label for="">Skills</label>
							<select class="form-control" name="" id="skill_list">
								<option value="">-select-</option>								
							</select>
							
						</div>
						<div class="form-group mb-3">
							<input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
						</div>
					</form>
				</div>
				
				
			</div>
		</div>
	</div>

	<!-- Devs Add Modal  -->
	<div class="modal fade" id="modal_view">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<div class="card " id="devs_view_form">
						<h2 class="text-center">Develoeprs Data</h2>
						<div class="card-header">
							<div class="card-img-sec text-center">
								<img class="w-50 card-img" src="" id="vphoto" alt="">
								<label class="d-block my-3 border" for="">Photo</label>
							</div>
						</div>
						<div class="card-body">
							<h2>Id : <span id="vid"></span></h2>
							<h2 class="text-capitalize">Name : <span id="vname"></span></h2>
							<h2>Email : <span  id="vemail"></span></h2>
							<h2>Skill : <span id="vskill"></span></h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Devs Edit Modal  -->
	<div class="modal fade" id="modal_edit">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-body">
					<h2>Edit Develoeprs Data</h2>
					<hr>
					<form action="" id="devs_edit_form">
						<div class="form-group mb-3 text-center">
							<img class="w-50 img-thumbnail" src="" id="epreview" alt="">
							<label class="d-block my-3 border" for="">Photo</label>
						</div>
						<div class="form-group mb-3">
							<label for="">Name</label>
							<input id="ename" class="form-control" type="text">
						</div>
						<div class="form-group mb-3">
							<input id="edit_id" class="form-control" type="hidden">
						</div>
						<div class="form-group mb-3">
							<label for="">Email</label>
							<input id="eemail" class="form-control" type="text">
						</div>
						<div class="form-group mb-3 text-center">
							<label class="" for="">Photo</label>
							<input id="ephoto" class="form-control" type="text">
						</div>
						<div class="form-group mb-3">
							<label for="">Skills</label>
							<input class="form-control" name="" id="eskill_list">				
						</div>
						<div class="form-group mb-3">
							<input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>


</div>
</div>




	<!-- JS FILES  -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="Js/app.js"></script>
</body>
</html>
